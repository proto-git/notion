<head>
    <style>
        .widget-container {
            font-family: Arial, Helvetica, sans-serif; /* Change to your preferred font */
            font-size: 16px; /* Adjust font size */
            color: #333; /* Adjust text color */
            overflow: hidden; /* Prevent scrollbars from appearing */
            width: 100%; /* Ensure container takes full width */
            box-sizing: border-box; /* Include padding/border in the element's total width and height */
        }
        #coinmarketcap-widget-coin-price-block {
            width: 100%; /* Ensure the widget fits the container */
            height: auto; /* Prevent vertical scrolling */
            overflow: hidden; /* Avoid any additional scrollbars inside the widget */
            display: block; /* Ensure it's displayed as a block-level element */
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinPriceBlock.js"></script>
        <div id="coinmarketcap-widget-coin-price-block" coins="1,1027,5426,29270" currency="USD" theme="light" transparent="false" show-symbol-logo="true"></div>
    </div>
</body>
